<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>
  
  <!-- Golden K -->
  <text x="256" y="370" font-family="Arial, sans-serif" font-size="400" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)">K</text>
  
  <!-- Subtle shadow for depth -->
  <text x="258" y="372" font-family="Arial, sans-serif" font-size="400" font-weight="bold" text-anchor="middle" fill="#000000" opacity="0.3" style="filter: blur(8px)">K</text>
</svg>
